<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Test Intro </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-info" role="alert">
        <p> Wilkommen <b><span th:text="${session.user.firstName + ' ' + session.user.lastName}"></span></b>
            in der Online-Schule! Wählen Sie, welchen Test Sie machen möchten.
            Sie haben 10 minuten Test zu machen. Nach Ablauf der Zeit wird Ihr Quiz automatisch versendet,
            und ausgewertet. Dann, erhalten Sie die Testergebnisse per E-Mail</p>
    </div>

    <form th:action="@{/quiztests/test}" method="post">
        <input type="hidden" th:name="user" th:value="${session.user}" />
        <div class="form-group">
            <label for="topic">Select Test:</label>
            <select class="form-control" id="topic" th:name="topic" required>
                <option th:value="${T(com.example.demo.model.Topic).HISTORY}"
                        th:text="${T(com.example.demo.model.Topic).HISTORY}">HISTORY
                </option>
                <option th:value="${T(com.example.demo.model.Topic).GEOGRAPHY}"
                        th:text="${T(com.example.demo.model.Topic).GEOGRAPHY}">GEOGRAPHY
                </option>
                <option th:value="${T(com.example.demo.model.Topic).BIOLOGY}"
                        th:text="${T(com.example.demo.model.Topic).BIOLOGY}">BIOLOGY
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Number of Questions:</label>
            <input type="number" class="form-control" th:name="limit" placeholder="Min = 5 Max = 20" required min="5" max="20">
        </div>
        <button type="submit" class="btn btn-primary">Start Quiz Test</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
