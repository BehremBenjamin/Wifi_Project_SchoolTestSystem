<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>QuizTest Details</title>
</head>
<body>
<div th:include="adminIndex :: admin-nav"></div>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th colspan="2" class="text-center">Quiz Test Details</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>User:</td>
        <td th:text="${quizTest.user.getFirstName() + ' ' + quizTest.user.getLastName()}"></td>
    </tr>
    <tr>
        <td>Topic:</td>
        <td th:text="${quizTest.quizTestTopic}"></td>
    </tr>
    <tr>
        <td>Creation Time:</td>
        <td th:text="${quizTest.creationTime}"></td>
    </tr>
    <tr>
        <td>Evaluation:</td>
        <td th:class="${quizTest.evaluation >= 60 ? 'green' : 'red'}">
            <span th:text="${quizTest.evaluation + '%'}"></span>
            <span th:text="${quizTest.evaluation >= 60 ? 'Passed' : 'Not Passed'}"></span>
        </td>
    </tr>
    <tr>
        <td>Questions:</td>
        <td>
            <ol>
                <li th:each="question : ${quizTest.questions}" th:text="${question.text}"></li>
            </ol>
        </td>
    </tr>
    <tr>
        <td>Answers:</td>
        <td>
            <ol>
                <li th:each="answers : ${quizTest.questionAnswers}" th:text="${answers.answer}"></li>
            </ol>
        </td>
    </tr>
    </tbody>
</table>

<!-- evaluation styling-->
<style>
.green {
  color: green;
}

.red {
  color: red;
}


</style>
</body>
</html>
