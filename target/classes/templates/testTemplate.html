<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link th:href="@{/design.css}" rel="stylesheet" type="text/css"/>

    <title>TEST</title>
    <meta charset="UTF-8"/>
</head>

<body>
<form th:action="@{/evaluateTest}" th:object="${test}" method="post">
    <input type="hidden" th:field="*{user}" />
    <input type="hidden" th:name="testId" th:value="${testId}" />

    <li th:each="question : ${test.questions}">
        <div class="container mt-sm-5 my-1">
            <div class="question ml-sm-5 pl-sm-5 pt-2">
                <div class="py-2 h5"><b>[[${question.text}]]</b></div>
                <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                    <label class="options"><p th:text="${question.choices[0]}"></p>
                        <input type="radio" th:name="'question-' + ${question.id}" value="0" required>
                        <span class="checkmark"></span>
                    </label>
                    <label class="options"><p th:text="${question.choices[1]}"></p>
                        <input type="radio" th:name="'question-' + ${question.id}" value="1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="options"><p th:text="${question.choices[2]}"></p>
                        <input type="radio" th:name="'question-' + ${question.id}" value="2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="options"><p th:text="${question.choices[3]}"></p>
                        <input type="radio" th:name="'question-' + ${question.id}" value="3">
                        <span class="checkmark"></span>
                    </label>
                    <label class="options"><p th:text="${question.choices[4]}"></p>
                        <input type="radio" th:name="'question-' + ${question.id}" value="4">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
    </li>
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-success btn-lg">Evaluate Test</button>
    </div>
</form>
</div>
</body>
</html>
