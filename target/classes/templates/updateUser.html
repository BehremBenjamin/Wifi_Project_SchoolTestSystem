<div class="container py-2">
    <div class="row my-2">
        <!-- edit form column -->
        <div class="col-lg-4">
            <h2 class="text-center font-weight-light">Edit User</h2>
        </div>
        <div class="col-lg-8 order-lg-1 personal-info">
            <form th:action="@{/users/{id}/edit}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{id}" th:value="${user.id}" />
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">First name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{firstName}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{lastName}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{email}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Password</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="password" th:field="*{password}"/>
                    </div>
                </div>
                </br>
                <div class="form-group ">
                    <label>Role:</label>
                    <select th:field="*{role}" required>
                        <option value="STUDENT" th:selected="${user.role == 'STUDENT'}">STUDENT</option>
                        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                    </select>
                </div>
                </br>
                <div class="form-group row">
                    <div class="col-lg-9 ml-auto text-right">
                        <a th:href="@{/admin/users}"> <input type="button" class="btn btn-outline-secondary"
                                                             value="Cancel"/></a>
                        <input type="submit" class="btn btn-primary" value="Save Changes"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
